<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array = ["a", "t", "p", 1, 8, 9];
        function kiemTra(array) {
            mark = false;
            for (let i = 0; i < array.length; i++) {
                if (array[i] == "a" || array[i] == "o" || array[i] == "e" || array[i] == "u" || array[i] == "i") {
                    mark = true;
                }
            }
            if (mark == true) {
                document.write("Có nguyên âm trong chuỗi")
            }
            else {
                document.write("Không có số nguyên âm trong chuỗi")
            }
        }
        kiemTra(array);
    </script>
</body>

</html>
